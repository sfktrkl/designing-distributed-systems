apiVersion: v1
kind: Pod
metadata:
  name: experiment
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx
        - name: log-volume
          mountPath: /var/log/nginx
  volumes:
    - name: config-volume
      configMap:
        name: experiment-config
    - name: log-volume
      emptyDir: {}
